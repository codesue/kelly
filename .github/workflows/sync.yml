name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  # run manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://codesue:$HF_TOKEN@huggingface.co/datasets/codesue/kelly main
